name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - dev 
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev 

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fr1ngg/remnawave-bedolaga-telegram-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version info
        id: version
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "ðŸ·ï¸ Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ñ€ÐµÐ»Ð¸Ð·Ð½ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ: $VERSION"
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="v2.3.2"
            echo "ðŸš€ Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð¸Ð· main: $VERSION"
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            VERSION="v2.3.2-dev-$(git rev-parse --short HEAD)"
            echo "ðŸ§ª Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ dev Ð²ÐµÑ€ÑÐ¸ÑŽ: $VERSION"
          else
            VERSION="v2.3.2-pr-$(git rev-parse --short HEAD)"
            echo "ðŸ”€ Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ PR Ð²ÐµÑ€ÑÐ¸ÑŽ: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼, Ð½ÑƒÐ¶Ð½Ð¾ Ð»Ð¸ Ð¿ÑƒÑˆÐ¸Ñ‚ÑŒ Ð¾Ð±Ñ€Ð°Ð·
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]]; then
              echo "should_push=true" >> $GITHUB_OUTPUT
              echo "âœ… PR Ð¸Ð· Ñ‚Ð¾Ð³Ð¾ Ð¶Ðµ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ - Ð±ÑƒÐ´ÐµÐ¼ Ð¿ÑƒÑˆÐ¸Ñ‚ÑŒ"
            else
              echo "should_push=false" >> $GITHUB_OUTPUT
              echo "âš ï¸ PR Ð¸Ð· Ð²Ð½ÐµÑˆÐ½ÐµÐ³Ð¾ Ñ„Ð¾Ñ€ÐºÐ° - Ñ‚Ð¾Ð»ÑŒÐºÐ¾ build Ð±ÐµÐ· push"
            fi
          else
            echo "should_push=true" >> $GITHUB_OUTPUT
            echo "âœ… Push/Tag - Ð±ÑƒÐ´ÐµÐ¼ Ð¿ÑƒÑˆÐ¸Ñ‚ÑŒ"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ steps.version.outputs.should_push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.version.outputs.build_date }}
            VCS_REF=${{ steps.version.outputs.short_sha }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-contexts: |
            alpine=docker-image://alpine:latest

      - name: Generate security report
        uses: docker/scout-action@v1
        if: github.event_name == 'pull_request' && steps.version.outputs.should_push == 'true'
        with:
          command: quickview,compare
          image: ${{ steps.meta.outputs.tags }}
          to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ignore-unchanged: true
          only-severities: critical,high
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        if: steps.version.outputs.should_push == 'true'
        run: |
          echo "## ðŸš€ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| ÐŸÐ°Ñ€Ð°Ð¼ÐµÑ‚Ñ€ | Ð—Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Ð’ÐµÑ€ÑÐ¸Ñ** | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ÐšÐ¾Ð¼Ð¼Ð¸Ñ‚** | \`${{ steps.version.outputs.short_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ð”Ð°Ñ‚Ð° ÑÐ±Ð¾Ñ€ÐºÐ¸** | \`${{ steps.version.outputs.build_date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | \`${{ env.REGISTRY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ÐžÐ±Ñ€Ð°Ð·** | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ð’ÐµÑ‚ÐºÐ°** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ð¡Ñ‚Ð°Ñ‚ÑƒÑ** | âœ… ÐžÐ¿ÑƒÐ±Ð»Ð¸ÐºÐ¾Ð²Ð°Ð½ |" >> $GITHUB_STEP_SUMMARY

      - name: Build Summary (No Push)
        if: steps.version.outputs.should_push == 'false'
        run: |
          echo "## ðŸ”¨ Docker Build Summary (Test Only)" >> $GITHUB_STEP_SUMMARY
          echo "| ÐŸÐ°Ñ€Ð°Ð¼ÐµÑ‚Ñ€ | Ð—Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Ð’ÐµÑ€ÑÐ¸Ñ** | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ÐšÐ¾Ð¼Ð¼Ð¸Ñ‚** | \`${{ steps.version.outputs.short_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ð”Ð°Ñ‚Ð° ÑÐ±Ð¾Ñ€ÐºÐ¸** | \`${{ steps.version.outputs.build_date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ð¡Ñ‚Ð°Ñ‚ÑƒÑ** | âœ… Ð¡Ð¾Ð±Ñ€Ð°Ð½ ÑƒÑÐ¿ÐµÑˆÐ½Ð¾ (Ð±ÐµÐ· Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ð¸) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **ÐŸÑ€Ð¸Ð¼ÐµÑ‡Ð°Ð½Ð¸Ðµ:** ÐžÐ±Ñ€Ð°Ð· ÑÐ¾Ð±Ñ€Ð°Ð½ Ð½Ð¾ Ð½Ðµ Ð¾Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ¾Ð²Ð°Ð½, Ñ‚Ð°Ðº ÐºÐ°Ðº ÑÑ‚Ð¾ PR Ð¸Ð· Ð²Ð½ÐµÑˆÐ½ÐµÐ³Ð¾ Ñ„Ð¾Ñ€ÐºÐ°." >> $GITHUB_STEP_SUMMARY
